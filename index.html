<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invidious Video Viewer</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            margin: 20px auto;
        }
        .video-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .video-item:hover {
            background-color: #f5f5f5;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        .instance-selector {
            margin: 10px 0;
            text-align: center;
        }
        .player-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 アスペクト比 */
        }
        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-details {
            padding: 10px;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .video-meta {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
