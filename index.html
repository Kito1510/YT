<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s ease-out forwards;
        }

        .skeleton-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .search-input {
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .modal-content {
            animation: scaleIn 0.3s ease-out forwards;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .wave-loading {
            position: relative;
            overflow: hidden;
        }

        .wave-loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: wave 1.5s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <nav class="fixed top-0 w-full z-50 glass-effect">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">Invidious Viewer</h1>
                </div>
                <div id="instanceInfo" class="text-sm text-gray-600 bg-white px-4 py-2 rounded-full shadow-sm"></div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-8">
        <!-- 検索フォーム -->
        <div class="max-w-2xl mx-auto mb-12 animate-fade-in">
            <form id="searchForm" class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="w-full p-4 pr-16 rounded-full border-2 border-blue-100 focus:border-blue-500 outline-none search-input bg-white"
                    placeholder="動画を検索..."
                    required
                >
                <button 
                    type="submit" 
                    id="searchButton"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors duration-300"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- ローディングインジケータ -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="errorMessage" class="hidden max-w-2xl mx-auto mb-6 animate-fade-in">
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-r">
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="error-text"></span>
                </div>
            </div>
        </div>

        <!-- 検索結果表示エリア -->
        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

        <!-- 動画プレイヤーモーダル -->
        <div id="videoModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 backdrop-filter backdrop-blur-sm">
            <div class="fixed inset-0 overflow-y-auto">
                <div class="flex min-h-screen items-center justify-center p-4">
                    <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-4xl">
                        <div class="relative">
                            <div id="videoPlayer" class="aspect-w-16 aspect-h-9"></div>
                            <button 
                                id="closeModal" 
                                class="absolute top-4 right-4 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-colors duration-300"
                            >
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <div id="videoInfo" class="p-6">
                            <h2 class="text-2xl font-bold mb-2"></h2>
                            <p class="text-gray-600"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UI要素の取得は変更なし...

        // 検索結果の表示
        function displayResults(results) {
            if (!Array.isArray(results) || results.length === 0) {
                searchResults.innerHTML = `
                    <div class="col-span-full text-center py-12 animate-fade-in">
                        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-gray-600 text-lg">検索結果が見つかりませんでした</p>
                    </div>
                `;
                return;
            }

            searchResults.innerHTML = '';
            results.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'card-hover bg-white rounded-lg overflow-hidden shadow-lg animate-fade-in';
                videoCard.style.animationDelay = `${index * 0.1}s`;
                
                const duration = formatDuration(video.duration);
                const viewCount = formatViewCount(video.viewCount);
                const publishedDate = formatPublishDate(video.publishedAt);

                videoCard.innerHTML = `
                    <div class="relative group">
                        <img 
                            src="${video.thumbnailUrl}" 
                            alt="${video.title}" 
                            class="w-full h-48 object-cover transform transition-transform group-hover:scale-105"
                            onerror="this.src='https://via.placeholder.com/480x360.png?text=No+Thumbnail'"
                        >
                        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity"></div>
                        <span class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white px-2 py-1 rounded-full text-sm">
                            ${duration}
                        </span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2 line-clamp-2 hover:text-blue-600 transition-colors">
                            ${video.title}
                        </h3>
                        <div class="flex items-center mb-2">
                            <svg class="w-4 h-4 text-gray-500 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <p class="text-gray-600 text-sm">${video.author}</p>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span class="flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                ${viewCount}
                            </span>
                            <span>${publishedDate}</span>
                        </div>
                        <button 
                            onclick="playVideo('${video.videoId}')"
                            class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 transition-colors duration-300 transform hover:scale-105"
                        >
                            <div class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                再生する
                            </div>
                        </button>
                    </div>
                `;
                searchResults.appendChild(videoCard);
            });
        }

        //
